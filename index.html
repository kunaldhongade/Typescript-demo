<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
      }

      .form-group input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
      }

      .form-group input[type="submit"]:hover {
        background-color: #45a049;
      }

      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="checkbox">Enable Form:</label>
          <input type="checkbox" id="checkbox" onchange="toggleForm()" />
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="disabled" disabled />
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="disabled" disabled />
        </div>
      </form>
    </div>

    <script>
      function toggleForm() {
        var checkbox = document.getElementById("checkbox");
        var nameInput = document.getElementById("name");
        var submitButton = document.querySelector("input[type='submit']");

        if (checkbox.checked) {
          nameInput.classList.remove("disabled");
          nameInput.removeAttribute("disabled");
          submitButton.classList.remove("disabled");
          submitButton.removeAttribute("disabled");
        } else {
          nameInput.classList.add("disabled");
          nameInput.setAttribute("disabled", "disabled");
          submitButton.classList.add("disabled");
          submitButton.setAttribute("disabled", "disabled");
        }
      }
    </script>
  </body>
</html>
